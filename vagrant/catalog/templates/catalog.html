{% extends "layout.html" %}
{% block title %}
{{title}}
{% endblock %}


{% block content %}
<div id="categories">
<h1>Categories</h1>
<p>
{% for i in cat_list %}
<a href={{ url_for('.make_category', catname=i) }}>
{{ i }}
</a>
{% endfor %}
</p>
</div>


<div id="items">
{% if create %}
<a href={{create}}>Add item</a>
{% endif %}
<h1>Items</h1>
<p>
{% for n in item_list %}
<a href={{ url_for('.make_item', catname=n[1], itemname=n[0]) }}>
{{ n[0] }} ({{ n[1] }})
</a>
{% endfor %}
</p>
</div>
{% endblock %}
