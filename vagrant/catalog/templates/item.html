{% extends "layout.html" %}
{% block title %}
{{title}}
{% endblock %}


{% block content %}
<div class="main">
    <h1>{{item}}</h1>
    {{desc}}
    {% if edit == True %}
    <a class="normallink" href={{ url_for('.edit_item', itemname=item) }}>edit</a>
    <a class="normallink" href={{ url_for('.delete_item', itemname=item) }}>delete</a>
    {% endif %}
</div>
{% endblock %}
